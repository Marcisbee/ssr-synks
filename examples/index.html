<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <h1 id="count">0</h1>
    <button id="increment">+</button>

    <p id="connection">idle</p>
  </div>

  <script>
    const socket = new WebSocket("ws://localhost:52275");

    Object.keys(document.body).forEach(key => {
      if (/^on/.test(key)) {
        const name = key.slice(2);
        document.body.addEventListener(name, event => {
          console.log(event);
        });
      }
    });

    socket.onopen = function (e) {
      connection.innerHTML = 'open';
      console.log("[open] Connection established");
      console.log("Sending to server");
      socket.send("My name is John");
    };

    socket.onmessage = function (event) {
      connection.innerHTML = `data: ${event.data}`;
      console.log(`[message] Data received from server: ${event.data}`);
    };

    socket.onclose = function (event) {
      connection.innerHTML = 'close';
      if (event.wasClean) {
        console.log(`[close] Connection closed cleanly, code=${event.code} reason=${event.reason}`);
      } else {
        // e.g. server process killed or network down
        // event.code is usually 1006 in this case
        console.log('[close] Connection died');
      }
    };

    socket.onerror = function (error) {
      connection.innerHTML = `error: ${error.message}`;
      console.error(error);
      console.error(`[error] ${error.message}`);
    };
  </script>
</body>

</html>
