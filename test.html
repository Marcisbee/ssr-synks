<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <button onclick="press()">press()</button>
  <button onclick="press2()">press2()</button>

  <script src="https://unpkg.com/htm@2.2.1/dist/htm.js" crossorigin></script>
  <script type="module">
    import Resync from '/src/v3/index.js';
    import { mount } from '/src/core/mount.js';
    import { toHTML } from '/src/v3/to-html.js';
    import { diff } from '/src/v3/diff.js';
    const { h, render } = Resync;
    const html = htm.bind(h);

    function Component() {
      return h('button', { onClick: () => {}, disabled: true }, 1, 2, Math.random());
    }

    const tree1 = h('div', { class: 'foo', id: 'pop' }, 'Hello world', h(Component));
    const tree3 = h('div', { class: 'foo', id: 'pop' }, 'Hello world', h(Component));

    const tree2 = h('div', { class: 'bar', id: 'pop' }, 'Hello moon', h('span', {}, 1, 2, 4));

    const render1 = render(tree1);
    const render2 = render(tree2);

    console.log({ html: toHTML(render1), render1, render2 });

    app.innerHTML = toHTML(render1);

    console.log(diff(render1, render2));

    console.log(diff(render(1), render(2)));

    console.log(diff(render(tree1), render(tree3)));

    console.log(diff(render(1), render(1)));

    throw 'Stop'

    class Context {
      value = 0;
      increment() {
        this.value += 1;
      }
    }

    class Context2 {
      value = 0;
      increment() {
        this.value += 1;
      }
    }

    function* Use1() {
      const counter = yield Context;
      const counter2 = yield Context2;

      while (true) {
        yield html`
          <h1 onclick=${() => counter2.increment()}>(${counter.value} | ${counter2.value})</h1>
        `;
      }
    }

    function Abc() {
      return html`Hello`;
    }

    function* Counter() {
      const counter = yield Context;

      while (true) {
        yield html`
          <h1>[${counter.value}] 123 ${[null, true, [1, 2], 3, null]}<i>b</i></h1>
          <input value="foo" />
          <button onclick=${() => counter.increment()}>increment</button>
          <${Use1} />
          ${counter.value % 2 ? html`<${Abc} />` : html`<strong>World</strong>`}
          cool beans
        `;
      }
    }

    function* App() {
      return html`
        <div>
          <${Context}>
            <${Context2}>
              <${Counter} />
              <br />
            <//>
          <//>
        </div>
      `;
    }

    (async () => {
      async function onUpdate(path, next, previous) {
        const difference = diff(next, previous);
        console.log('UPDATE HAPPENING...', {
          path,
          next,
          previous,
          difference,
        });
      }

      const output = await mount(h(App), onUpdate);

      const onClick = output.actions['0.0.0.0.0.2'].onclick;
      const onClick2 = output.actions['0.0.0.0.0.3.3'].onclick;

      console.log(output);

      const html = await toHTML(output.tree);
      app.innerHTML = html;
      console.log(html);

      window.press = () => {
        onClick();
        setTimeout(async () => {
          app.innerHTML = await toHTML(output.tree);
        });
      }

      window.press2 = () => {
        onClick2();
        setTimeout(async () => {
          app.innerHTML = await toHTML(output.tree);
        });
      }
    })();
  </script>
</body>

</html>
