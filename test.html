    function* Use1() {
      const counter = yield Context;

      while (true) {
        yield html`

        `;
      }

      const counter = yield Context;

        yield html`

          <input value="foo" />
          <button onclick=${() => {
            console.log('asd');
            counter.increment();
          }}>increment</button>
          <${Use1} />
          ${counter.value % 2 ? html`<${Abc} />` : html`<strong>World</strong>`}
          cool beans
        `;
      }
    }

    function* App() {
      return html`
        <div>
          <${Context}>
            <${Context2}>
              <${Counter} />
              <br />
            <//>

      `;
