<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <script src="https://unpkg.com/htm@2.2.1/dist/htm.js" crossorigin></script>
  <script type="module">
    import Resync from '/src/v2/index.js';
    import { mount } from '/src/v2/mount.js';
    import { toHTML } from '/src/v2/to-html.js';
    const { h } = Resync;
    const html = htm.bind(h);

    class Context {
      value = 2;
      increment() {
        this.value += 1;
      }
    }

    function* Counter() {
      const counter = yield Context;

      while (true) {
        yield html`
          <h1>[${counter.value}] 123 ${[null, true, [1, 2], 3, null]}<i>b</i></h1>
          <input value="foo" />
          <button onclick=${() => counter.increment()}>increment</button>
          cool beans
        `;
      }
    }

    function* App() {
      return html`
        <div>
          <${Context}>
            <${Counter} />
            <br />
          <//>
        </div>
      `;
    }

    (async () => {
      const output = await mount(h(App));

      const onClick = output.instance.children[0].children[0].instance[2].props.onclick;

      console.log(output);

      const html = await toHTML(output);
      app.innerHTML = html;
      console.log(html);

      window.press = () => {
        onClick();
        setTimeout(async () => {
          app.innerHTML = await toHTML(output);
        });
      }
    })();
  </script>
</body>

</html>
