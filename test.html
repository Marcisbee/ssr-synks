    import Resync from '/src/v2/index.js';

    const html = htm.bind(h);

    class Context {
      value = 2;
    }

    function* Counter() {
      const counter = yield Context;

      console.log({ counter }, counter.value);

      return html`

      `;

    function* App() {
      return html`

          <${Counter} />

    })();
