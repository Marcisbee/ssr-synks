<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <script src="https://unpkg.com/htm@2.2.1/dist/htm.js" crossorigin></script>
  <script type="module">
    import Resync from '/src/v2/index.js';
    import { mount } from '/src/v2/mount.js';
    import { toHTML } from '/src/v2/to-html.js';
    import { diffTree } from '/src/v2/diff-tree.js';
    const { h } = Resync;
    const html = htm.bind(h);

    class Context {
      value = 0;
      increment() {
        this.value += 1;
      }
    }

    class Context2 {
      value = 0;
      increment() {
        this.value += 1;
      }
    }

    function* Use1() {
      const counter = yield Context;
      const counter2 = yield Context2;

      while (true) {
        yield html`
          <h1 onclick=${() => counter2.increment()}>(${counter.value} | ${counter2.value})</h1>
        `;
      }
    }

    function Abc() {
      return html`Hello`;
    }

    function* Counter() {
      const counter = yield Context;

      while (true) {
        yield html`
          <h1>[${counter.value}] 123 ${[null, true, [1, 2], 3, null]}<i>b</i></h1>
          <input value="foo" />
          <button onclick=${() => counter.increment()}>increment</button>
          <${Use1} />
          ${counter.value % 2 ? html`<${Abc} />` : html`<strong>World</strong>`}
          cool beans
        `;
      }
    }

    function* App() {
      return html`
        <div>
          <${Context}>
            <${Context2}>
              <${Counter} />
              <br />
            <//>
          <//>
        </div>
      `;
    }

    (async () => {
      async function onUpdate(path, next, previous) {
        const diff = await diffTree(next, previous);
        console.log('UPDATE HAPPENING...', {
          path,
          next,
          previous,
          diff,
        });
      }

      const output = await mount(h(App), onUpdate);

      const onClick = output.actions['0.2'].onclick;
      const onClick2 = output.actions['0.3'].onclick;

      console.log(output);

      const html = await toHTML(output.tree);
      app.innerHTML = html;
      console.log(html);

      window.press = () => {
        onClick();
        setTimeout(async () => {
          app.innerHTML = await toHTML(output.tree);
        });
      }

      window.press2 = () => {
        onClick2();
        setTimeout(async () => {
          app.innerHTML = await toHTML(output.tree);
        });
      }
    })();
  </script>
</body>

</html>
